<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>

    <!-- <model-viewer> HTML element -->

    <model-viewer src="Blender File Done.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.png" shadow-intensity="1" exposure="0.8" animation-name="Peg Head(73E71852-D69C-453C-86ED-F4F2EA8531FE)Action" autoplay camera-orbit="-133deg 62.17deg 178.1m" field-of-view="30deg"> id=gear>

      <button class="Hotspot" slot="hotspot-1" data-surface="17 0 333 334 335 0.585 0.182 0.233" data-visibility-attribute="visible"onMouseOver="addhotspot1()" onMouseOut="removehotspot1()">
          <div class="HotspotAnnotation"id="hotspot1" style="visibility:hidden"
>Pan</div>

      </button><button class="Hotspot" slot="hotspot-2" data-surface="16 0 243 244 245 0.341 0.084 0.575" data-visibility-attribute="visible"onMouseOver="addhotspot2()" onMouseOut="removehotspot2()">
          <div class="HotspotAnnotation"id="hotspot2" style="visibility:hidden"
>Interact</div>

      </button><button class="Hotspot" slot="hotspot-3" data-surface="18 0 249 250 251 0.529 0.349 0.122" data-visibility-attribute="visible"onMouseOver="addhotspot3()" onMouseOut="removehotspot3()">
          <div class="HotspotAnnotation"id="hotspot3" style="visibility:hidden"
>Freeze</div>

      </button><button class="Hotspot" slot="hotspot-4" data-surface="5 0 0 1 2 0.591 0.112 0.297" data-visibility-attribute="visible"onMouseOver="addhotspot4()" onMouseOut="removehotspot4()">
          <div class="HotspotAnnotation"id="hotspot4" style="visibility:hidden"
>Scroll</div>

      </button>

      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">

      </div>
	<div style="position:absolute; bottom:0px; right:0px">
	<button onClick="setOrbit('177.8deg 78.69deg 178.1m’)">Front</button>
	<button onClick="setOrbit('-2.397deg 88.53deg 118.8m’)">Back</button>
	<button onClick="setOrbit('-133deg 62.17deg 178.1m ’)">Perspective</button>
<button onClick="setOrbit('180.2deg 0.3935deg 118.8m’)">Top</button>

      </div>
    </model-viewer>  

<script>
    function setOrbit(orbit) {
        document.getElementById('gear').cameraOrbit = '180.2deg 0.3935deg 118.8m’;
    }
</script>

<script>

	function addhotspot1(){
		document.getElementById("hotspot1").style.visibility="visible"
	}
	function removehotspot1(){
		document.getElementById("hotspot1").style.visibility="hidden";
	}
	function addhotspot2(){
		document.getElementById("hotspot2").style.visibility="visible"
	}
	function removehotspot2(){
		document.getElementById("hotspot2").style.visibility="hidden";
	}
	function addhotspot3(){
		document.getElementById("hotspot3").style.visibility="visible"
	}
	function removehotspot3(){
		document.getElementById("hotspot3").style.visibility="hidden";
	}
	function addhotspot4(){
		document.getElementById("hotspot4").style.visibility="visible"
	}
	function removehotspot4(){
		document.getElementById("hotspot4").style.visibility="hidden";
	}



</script>

    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  </body>
</html>
